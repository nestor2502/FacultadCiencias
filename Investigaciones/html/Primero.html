<!-- Tipo de documento-->
<!DOCTYPE html>
<!--etiqueta que inicia la estructura html -->
<html lang="es">
<!-- head es una etiqueta, la informacion contenida dentro de esta no es visible para el usuario -->
<head>
<!--charset es el tipo de dato
meta define el juego de caracteres a utilizar en el documento
charset se refiere al tipo de caracteres
"/" se usa por razones de compatibilidad pero no es necesario-->
<meta charset="iso-8859-1"/>
<!--name especififa el tipo
    content declara su valor
    *ninguno se muestra en pantalla-->
<meta name=”description” content=”Ejemplo de HTML5”/>
<meta name=”keywords” content=”HTML5, CSS3, Javascript”/>
<!--title especifica el titulo del documeto--->
<title> Este texto es el titulo del documento</title>
<!--Este elemento es usado para incorporar estilos, códigos Javascript, imágenes o iconos desde archivos externos-->
<link rel="stylesheet" type="text/css" href="misestilos.css">


</head>

<body>
	
</body>

<!--etiqueta que termina la estructura html -->
</html>
